<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/starter-template.css" rel="stylesheet">
    <link href="../css/subheader.css" rel="stylesheet">

    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="container" style="margin-top:30px">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Ingreso</strong></h3></div>
        <div class="panel-body">
         <form role="form" id="formulario">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="text" class="form-control" style="border-radius:0px" name="user" placeholder="Ingrese usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(olvidé mi password)</a></label>
          <input type="password" class="form-control" style="border-radius:0px" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-sm btn-default">Ingresar</button>
      </form>
        </div>
      </div>
      </div>
      </div>

    <script>
      $( "#formulario").submit( function(event) {
          var f = $("#formulario");
          var serializedForm = f.serialize();
          $.ajax({
               type: 'GET',
               url: "/cgi-bin/tir/login",
               data: serializedForm,
               async: false,
               success: function (data, textStatus, request) {
                  // Si pudo loguearse, redirecciona a la página principal
                  window.location.replace('index.html');
               },
               error: function (req, status, error) {
                  alert(error);
               }
          });
          return false;
        });
    </script>
    </div><!-- /.container -->
  </body>
</html>
