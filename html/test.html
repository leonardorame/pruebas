<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../css/tir.css" media="screen">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/ckeditor/ckeditor.js"></script>
  </head>
  
  <body>
    <header>
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="../" class="navbar-brand">TIR</a>
          </div>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
              <li>
                <a href="../help/">Estudios</a>
              </li>
              <li>
                <a href="http://news.bootswatch.com">Pacientes</a>
              </li>
              <li>
                <a href="http://news.bootswatch.com">Plantillas</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </header>
      <div id="content"></div>
      <footer>footer</footer>
      <script>
        function resize(editor){
          editor.resize($("#content").width(), $("#content").height());
        };

        var editor = CKEDITOR.replace( 'content' );
        CKEDITOR.on('instanceReady', function(evt){
          //alert("Editor size before resize: " + editor.ui.space( 'contents' ).getStyle( 'height' ));
          resize(evt.editor);
          //alert("Editor size after resize: " + editor.ui.space( 'contents' ).getStyle( 'height' ));
        });
        
        $(window).resize(function() { resize(editor) });
        $(document).resize(function() { resize(editor) });

      </script>
  </body>
</html>
