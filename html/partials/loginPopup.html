<div class="modal-header">
    <h3 class="modal-title">La sesión ha expirado</h3>
</div>
<div class="modal-body">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Ingreso</strong></h3></div>
        <div class="panel-body">
          <form ng-submit="submit()" name="loginForm" role="form" id="formulario">
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input type="text" ng-model="username" class="form-control" style="border-radius:0px" name="user" placeholder="Ingrese usuario">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(olvidé mi password)</a></label>
              <input type="password" ng-model="password" class="form-control" style="border-radius:0px" name="password" placeholder="Password">
            </div>
            <!--button type="submit" class="btn btn-sm btn-default">Ingresar</button-->
          </form>
        </div>
      </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(loginForm)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
