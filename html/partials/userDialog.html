<div class="modal-header">
    <h3 class="modal-title">Datos del usuario</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Id. Usuario</label>
      <label>{{ user.IdUser }}</label>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input ng-model="user.UserName" class="form-control" placeholder="Ingrese el nombre de usuario">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Perfil</label>
      <select class="form-control"
        ng-init="user = user || profile[0]"
        ng-model="user.IdUserGroup" 
        ng-options="profile.IdUserGroup as profile.UserGroup for profile in user.Profiles"
        ></select>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
