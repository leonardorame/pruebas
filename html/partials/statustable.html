<div class="modal-header">
    <h3 class="modal-title">Estados</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th ng-repeat="header in headers">
          <sort-by onsort="onSort" sortdir="filterCriteria.sortDir" sortedby="filterCriteria.sortedBy" sortvalue="{{ header.value }}">{{ header.title }}</sort-by>
        </th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td ng-repeat="header in headers">
        <input class="table-filter" on-blur-change="filterResult()" ng-model="filterCriteria[header.value]" type="text"/>
      </td>
    </tr>
    <tr ng-repeat="status in statuses" ng-click="go(status)" ng-class="{selected: status.IdStatus == currentstatus.IdStatus}">
      <td>{{status.IdStatus}}</td>
      <td>{{status.Status}}</td>
    </tr>
    </tbody>
  </table>
  <div ng-show="itemCount == 0">
    <h3>No se han encontrado estados</h3>
  </div>
  <div ng-show="totalPages > 1" class="align-center">
    <pagination total-items="itemCount" page="filterCriteria.pageNumber" max-size="10" class="pagination-sm" boundary-links="true" on-select-page="selectPage(page)"></pagination>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
