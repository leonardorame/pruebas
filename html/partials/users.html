<div main-menu=""></div>

  <ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li class="active">Usuarios</li>
  </ol>

<div>
  <!--h1>Found ({{itemCount}}) Items</h1-->
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th ng-repeat="header in headers">
          <sort-by onsort="onSort" sortdir="filterCriteria.sortDir" sortedby="filterCriteria.sortedBy" sortvalue="{{ header.value }}">{{ header.title }}</sort-by>
        </th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td ng-repeat="header in headers">
        <input class="table-filter" on-blur-change="filterResult()" ng-model="filterCriteria[header.value]" type="text"/>
      </td>
    <tr ng-repeat="user in users" ng-click="selectUser(user)" ng-dblclick="go(user)" ng-class="{selected: user.IdUser == currentuser.IdUser}">
      <td>{{user.IdUser}}</td>
      <td>{{user.IdUserGroup}}</td>
      <td>{{user.UserName}}</td>
      <td>{{user.UserGroup}}</td>
    </tr>
    </tbody>
  </table>
  <div ng-show="itemCount == 0">
    <h3>No se han encontrado usuarios</h3>
  </div>
  <div ng-show="totalPages > 1" class="align-center">
    <pagination total-items="itemCount" page="filterCriteria.pageNumber" max-size="10" class="pagination-sm" boundary-links="true" on-select-page="selectPage(page)"></pagination>
  </div>
</div>

<span ng-if="alert">
    <alert type="alert.type" close="closeAlert()">{{alert.msg}}</alert>
</span>
