<div main-menu=""></div>

  <ol class="breadcrumb">
    <li><a href="#">Inicio</a></li>
    <li class="active">Estudios</li>
  </ol>

<div ng-controller="GridCtrl">
  <!--h1>Found ({{itemCount}}) Items</h1-->
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th ng-repeat="header in headers">
          <sort-by onsort="onSort" sortdir="filterCriteria.sortDir" sortedby="filterCriteria.sortedBy" sortvalue="{{ header.value }}">{{ header.title }}</sort-by>
        </th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td><input class="table-filter" on-enter-blur on-blur-change="filterResult()" ng-model="filterCriteria.IdStudy" type="text" /></td>
      <td><input class="table-filter" on-enter-blur on-blur-change="filterResult()" ng-model="filterCriteria.Patient_LastName" type="text" /></td>
      <td><input class="table-filter" on-enter-blur on-blur-change="filterResult()" ng-model="filterCriteria.Patient_FirstName" type="text" /></td>
      <td><input class="table-filter" on-enter-blur on-blur-change="filterResult()" ng-model="filterCriteria.ProcedureName" type="text" /></td>
      <td><input class="table-filter" on-enter-blur on-blur-change="filterResult()" ng-model="filterCriteria.StudyDate" type="text" /></td>
      <td><input class="table-filter" on-enter-blur on-blur-change="filterResult()" ng-model="filterCriteria.Status" type="text" /></td>
    </tr>
    <tr ng-repeat="turno in turnos" ng-click="go(turno)">
      <td>{{turno.IdStudy}}</td>
      <td>{{turno.Patient_LastName}}</td>
      <td>{{turno.Patient_FirstName}}</td>
      <td>{{turno.ProcedureName}}</td>
      <td>{{turno.StudyDate}}</td>
      <td>{{turno.Status}}</td>
    </tr>
    </tbody>
  </table>
  <div ng-show="itemCount == 0">
    <h3>No se han encontrado turnos</h3>
  </div>
  <div ng-show="totalPages > 1" class="align-center">
    <pagination total-items="itemCount" page="filterCriteria.pageNumber" max-size="10" class="pagination-sm" boundary-links="true" on-select-page="selectPage(page)"></pagination>
  </div>
</div>
